<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="NicolÃ¡s Passarino">
		<title>Calculadora</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="calculadora">
			<input type="text" id="resultado" value="0" placeholder="" readonly />
			<div id="botonera">
				<input type="button" value="C" class="btn__accion" onclick="limpiar(this.value)" />
				<input type="button" value="CE" class="btn__accion" onclick="limpiar(this.value)" />
				<input type="button" value="<-" class="btn__accion" onclick="limpiar(this.value)" />
				<input type="button" value="/" class="btn__accion" onclick="accionar(this.value)" />
				<input type="button" value="1" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="2" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="3" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="X" class="btn__accion" onclick="accionar(this.value)" />
				<input type="button" value="4" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="5" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="6" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="-" class="btn__accion" onclick="accionar(this.value)" />
				<input type="button" value="7" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="8" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="9" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="+" class="btn__accion" onclick="accionar(this.value)" />
				<input type="button" value="." class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="0" class="btn__nro" onclick="mostrar(this.value)" />
				<input type="button" value="=" class="btn__accion" id="btn__igual" onclick="accionar(this.value)" />
			</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
